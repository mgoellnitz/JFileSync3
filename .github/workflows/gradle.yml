name: Build JFileSync3

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'
    - name: Build with Gradle
      container:
        images: provocon/java:latest
      run: ./gradlew clean build audit
    - name: Extract Package
      run: unzip build/distributions/*.zip
    - name: Archive Package
      uses: actions/upload-artifact@v2
      with:
        name: timetable
        path: JFileSync3/*

